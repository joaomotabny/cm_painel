<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; overflow: hidden; }
        .board { height: 100vh; padding: 20px; box-sizing: border-box; background-image: radial-gradient(#151515 1px, transparent 1px); background-size: 5px 5px; }
        .header { font-size: 25px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #222; padding-bottom: 5px; }
        .row { display: flex; justify-content: space-between; font-size: 45px; margin-top: 15px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
    </style>
</head>
<body>
    <div class="board">
        <div class="header"><span>AV. BONS AMIGOS</span><span id="clock">00:00</span></div>
        <div id="list">A CARREGAR...</div>
    </div>
    <script>
        async function update() {
            try {
                const r = await fetch('https://api.carrismetropolitana.pt/stops/172500/estimations');
                const data = await r.json();
                const list = document.getElementById('list');
                list.innerHTML = '';
                data.slice(0, 5).forEach(bus => {
                    list.innerHTML += `<div class="row">
                        <span>${bus.line_id}</span>
                        <span>${bus.headsign.substring(0,10)}</span>
                        <span class="time">${bus.wait_time}m</span>
                    </div>`;
                });
            } catch (e) { document.getElementById('list').innerHTML = "ERRO DE REDE"; }
        }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-PT',{hour:'2-digit',minute:'2-digit'}); }, 1000);
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
